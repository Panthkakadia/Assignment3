<!DOCTYPE html>
<html>
<head>
    <title>Change Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" ></script>
</head>
<body>
    <h1>Change Calculator</h1>

    <label for="cents"> Enter amount of change due (0-99):</label>
    <input type="text" id="cents"><br><br>

    <button id="calculate">Calculate</button><br><br>

    <label for="quarters">Quarters:</label>
    <input type="text" id="quarters" readonly><br>

    <label for="dimes">Dimes:</label>
    <input type="text" id="dimes" readonly><br>

    <label for="nickels">Nickels:</label>
    <input type="text" id="nickels" readonly><br>

    <label for="pennies">Pennies:</label>
    <input type="text" id="pennies" readonly><br>

    
    <footer>
        <p>

        </p>
    </footer>
</body>
</html>
