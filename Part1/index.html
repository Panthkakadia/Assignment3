


<!DOCTYPE html>
<html>
<head>
    <title>Sales Tax Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <h1>Sales Tax Calculator</h1>
    <h2> Enter Subtotal and Tax Rate and click "Calculate"</h2>

    <label for="subtotal">Subtotal:</label>
    <input type="text" id="subtotal"><br><br>

    <label for="tax_rate">Tax Rate:</label>
    <input type="text" id="tax_rate"><br><br>

    <label for="sales_tax">Sales Tax:</label>
    <input type="text" id="sales_tax" readonly><br><br>

    <label for="total">Total:</label>
    <input type="text" id="total" readonly><br><br>

    <button id="calculate">Calculate</button>
    <button id="clear">Clear</button>

    <footer>

</body>
</html>
